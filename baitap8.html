<!DOCTYPE html>
<html lang="en">

<head>
    <title> Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">



    <link rel="stylesheet" href="assets/css/baitap8.css">

</head>

<body>

    <div class="product">
        <div class="product-overlay animate" itemscope="" itemtype="http://schema.org/Product"
            title="Chuột Wireless Micropack MP-716W C716">

            <a href="#" class="product-link" title="Chuột Wireless Micropack MP-716W C716"></a>
            <h3 class="name" itemprop="name">Chuột Wireless Micropack MP-716W C716</h3>
            <div class="overlay-price">89,000đ</div>
            <div itemprop="description">
                <p>- Giao tiếp không dây tần số 2.4G<br>- Khoảng cách : 8-10M<br>- Nút bấm : 3D<br>- DPI: 1000dpi<br>-
                    Độ bền nút : 5 triệu lần<br>- Tiết kiệm pin</p>
            </div>
            <div class="product-config">
                <a href="#" title="Mua ngay" class="btn-cart">
                    <i class="fas fa-shopping-cart"></i><span>Mua ngay</span>
                </a>

                <a href="#"><i class="fas fa-heart"></i></a>
                <span><i class="fas fa-grip-lines-vertical"></i></span>
                <a href="#"><i class="fas fa-not-equal"></i></a>

            </div>
        </div>
        <div class="product-image">
            <a href="#" title="Chuột Wireless Micropack MP-716W C716">
                <figure>
                    <img src="./assets/images/bt8.jpg" style="display: block;">
                </figure>
            </a>

        </div>
        <div class="product-name">
            <div class="name">
                Chuột Wireless Micropack MP-716W C716
            </div>
            <div class="price">
                89,000đ
            </div>
        </div>

    </div>
</body>

</html>
